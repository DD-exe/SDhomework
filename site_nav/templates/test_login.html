{% extends 'root.html' %}

{% block content %}
  <div class="container mt-3">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">请登录</h2>
      </div>
      <div class="card-body">
        <!-- novalidate 禁用浏览器校验 -->
        <form method="post" class="row g-3" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }}</label>
              {{ field }}
              <div class="form-text">{{ field.errors.0 }}</div>
            </div>
          {% endfor %}
          <div class="form-text" style="color: red;">{{ form.non_field_errors.0 }}</div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">登录</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
